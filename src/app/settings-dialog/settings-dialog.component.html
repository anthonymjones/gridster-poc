<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Settings</span>
    <span class="spacer"></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon aria-label="remove" svgIcon="close"></mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
  <p>Test</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary" (click)="saveSettings()">Save</button>
</mat-dialog-actions>
